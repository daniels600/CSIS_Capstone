<ion-header #header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>

    <!-- <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons> -->

    <ion-title>
      <ion-icon name="school-sharp" color="primary" size="large"></ion-icon>
      <ion-label color="primary" id="app-name">CSIS Capstone</ion-label>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="pulse-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>


  <ion-segment [(ngModel)]="segment" mode="md" #segmentcontrol>
    <ion-segment-button value="home">
      <ion-label id="seg-name">Students</ion-label>
    </ion-segment-button>
    <ion-segment-button value="content">
      <ion-label id="seg-name">Supervisors</ion-label>
    </ion-segment-button>
  </ion-segment>


<ion-content [fullscreen]="true" scroll-events="true" [appHideHeader]="header" [appStickySegment]="segmentcontrol">

  <div *ngIf="segment == 'home'">
    <!-- <ion-slides [options]="opts">
      <ion-slide *ngFor="let tweet of tweets">
        <ion-avatar>
          <img [src]="tweet.img" alt="">
        </ion-avatar>
      </ion-slide>
    </ion-slides> -->
    <app-tweet *ngFor="let tweet of tweets" [tweet]="tweet"></app-tweet>

  </div>

  <div *ngIf="segment == 'content'">
    <ion-slides [options]="opts">
      <ion-slide *ngFor="let supervisor of supervisors">
        <ion-avatar>
          <img [src]="supervisor.user_image ? 'https://apps.ashesi.edu.gh/capstone/' + supervisor.user_image.replace('..', '') : 'assets/face-icon-user.png'" alt="Missing image" onerror="this.onerror=null;this.src='assets/face-icon-user.png';" />
        </ion-avatar>
      </ion-slide>
    </ion-slides>
      <app-supervisor *ngFor="let supervisor of supervisors" [supervisor]="supervisor"></app-supervisor>
  </div>

</ion-content>
