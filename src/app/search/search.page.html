<ion-header #header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>

    <ion-title>
      <ion-icon name="school-sharp" color="primary" size="large"></ion-icon>
      <ion-label color="primary" id="app-name">CSIS Capstone</ion-label>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button href='https://apps.ashesi.edu.gh/capstone/'>
        <ion-icon slot="icon-only"  name="paper-plane-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-searchbar [(ngModel)]="term" animated="true"></ion-searchbar>
  <ion-item>
    <ion-label id="search">Search by Student name or title of capstone</ion-label>
  </ion-item>

   <!-- List Items -->
   <ion-list *ngFor="let item of allCaps | filter:term">
    <ion-item>
      <div>
        <ion-label>{{ item.Student_Name }}</ion-label>
        <p>{{item.capstone_title}} </p>
      </div>

    </ion-item>
  </ion-list>


</ion-content>
